version: "3.8"
services:
  app:
    container_name: app
    build: "."
    expose:
      - "8080"
    restart: on-failure
    depends_on:
      - "postgres"
  postgres:
    container_name: postgres
    image:
      postgres:15.2-alpine
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432"
    env_file:
      - .env
